<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wardrobe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="dark-theme">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="upload-section">
            <h1 class="title">MY DIGITAL WARDROBE</h1>
            <div class="upload-form">
                <form action="{{ url_for('upload_tops') }}" method="post" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="file" id="tops-upload" accept="image/*">
                    <p> </p>
                    <button type="submit" class="upload-submit">UPLOAD TOP</button>
                    <p> </p>
                </form>
                
                <form action="{{ url_for('upload_pants') }}" method="post" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="file" accept="image/*" id="pants-upload">
                    <p> </p>
                    <button type="submit" class="upload-submit">UPLOAD PANT</button>
                    <p> </p>
                </form>
            </div>
        </div>


        <div class="shuffle-section">
            <div class="random-outfit-section">
                <h2 class="section-title">OUTFIT SHUFFLE</h2>
                <div class="outfit-container">
                    <div class="top">
                        <img src="{{ url_for('static', filename='default_top.jpg') }}" alt="Top" id="random-top">
                    </div>
                    <div class="pants">
                        <img src="{{ url_for('static', filename='default_pants.jpg') }}" alt="Pants" id="random-pants">
                    </div>
                </div>
                <button onclick="shuffleOutfit()" class="shuffle-btn">SHUFFLE</button>
            </div>
        </div>

        <div class="display-section">
            <div class="gallery">
                <div class="tops">
                    <h2 class="section-title">TOPS</h2>
                    <div class="image-container">
                        {% for top in tops %}
                            <div class="image-wrapper">
                                <img src="{{ url_for('static', filename='tops/' + top) }}" alt="Top">
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="pants">
                    <h2 class="section-title">PANTS</h2>
                    <div class="image-container">
                        {% for pant in pants %}
                            <div class="image-wrapper">
                                <img src="{{ url_for('static', filename='pants/' + pant) }}" alt="Pants">
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function shuffleOutfit() {
            var tops = document.querySelectorAll('.tops .image-wrapper img');
            var pants = document.querySelectorAll('.pants .image-wrapper img');

            var randomTopIndex = Math.floor(Math.random() * tops.length);
            var randomPantsIndex = Math.floor(Math.random() * pants.length);

            var randomTopSrc = tops[randomTopIndex].src;
            var randomPantsSrc = pants[randomPantsIndex].src;

            document.getElementById('random-top').src = randomTopSrc;
            document.getElementById('random-pants').src = randomPantsSrc;
        }
    </script>
</body>
</html>
